name: ‚è∞ Delayed Trigger for S3 Sync

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**'

permissions: write-all

jobs:
  wait-and-trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: üîü Wait for 10 seconds
        run: sleep 10

      - name: üîÄ Check for newer commits
        id: check-commits
        run: |
          LATEST_COMMIT=$(git log -1 --format='%H')
          CURRENT_COMMIT=${{ github.sha }}
          if [ "$LATEST_COMMIT" != "$CURRENT_COMMIT" ]; then
            echo "Newer commit found. Stopping workflow."
            echo "::set-output name=abort::true"
          fi

      - name: ‚ö° Trigger main workflow
        if: steps.check-commits.outputs.abort != 'true'
        run: |
          curl -L \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync-s3-posts.yml/dispatches \
            -d "{\"ref\":\"main\"}"
